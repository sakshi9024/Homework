{% extends "index.html" %}
 {% block outlet %}
<div class = "container">
    
    <form class="row g-3" action="" method="post"> 
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name= "uemail">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Name</label>
          <input type="password" class="form-control" id="inputPassword4" name = "uname">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="uaddress">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Age</label>
          <input type="number" class="form-control" id="inputage" name="uage">
        </div>
        
        <div class="col-md-2">
          <label for="inputnumber" class="form-label">PHONE_NO</label>
          <input type="number" class="form-control" id="inputZip" name = "uphone_no">
        </div>

        <div class="col-md-2">
            <label for="inputdate" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputZip" name = "udate">
          </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
{% endblock outlet %}
